<DOCTYPE html>
<html>
    <head>
        <title>jQuery Sketch-pad</title>
        <link rel="stylesheet" href="css/sketch-pad.css">
    </head>
    <body>
        <div id="wrapper">
            <button id="clear-grid">Clear grid</button>
            <button id="new-grid">New grid</button>
            <form>
                <select name="color">
                    <option value="black-white">Black/White</option>
                    <option value="colored">Colored</option>
                </select>
                <input type="checkbox" id="borders" checked>
                <label for="borders">Borders (on/off)</label>
            </form>
        </div>

        <div id="container">
            
        </div>

        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/sketch-pad.js"></script>
    </body>
</html>
